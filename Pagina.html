
		
		
	
	<h1><center> Estrutura Básica de tabela </center> </h1>
		
	<table border = "6" cellspacing="5" align = "center" >
	<caption> <b> <mark> Tabela HTML </mark> </b> </caption>
		<!-- cabeçalho da table -->
		<thead>
			<tr> <!-- Linha -->
				<th>Coluna 1</th>
				<th>Coluna 2</th>
				<th>Coluna 3</th>
			</tr>
		</thead>
			
		
	<tbody>
			<tr>
				<td>Célula 1</td>
				<td>Célula 2</td>
				<td rowspan="2"> Célula 3 </td>
			</tr>
			
			<tr> 
				<td>Célula 4</td>
				<td>Célula 5</td>
			</tr>
			
			
		</tbody>

		<tfoot>
			<tr>
				<td colspan="2"> Células mescladas </td>
				<td> ùltima célula </td>
			</tr>
		</tfoot>
	</table>
	</body>
</html>
