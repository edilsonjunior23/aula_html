<!DOCTYPE html>
<html lang="pt-BR" >
    <head>
        <meta charset="UTF-8">
        <title> Página Formulário</title>
    </head>
    <body>
        <form align="left">

            <label for="nome">Nome:</label>
            <input type="nome"  id="nome" name="nome"> <br>
           
            <label for="email">E-mail:</label>
            <input type="email"  id="email" name="email"> <br>
            
            <label for="senha">Senha:</label>
            <input type="senha"  id="senha" name="senha"> <br>
            
            <label for="idade">Idade:</label>
            <input type="number" id="idade" name="idade"> <br>
            
            <label for="nascimento">Data de Nascimento:</label>
            <input type="date" id="nascimento" name="nascimento"> <br>

            <label><input type="checkbox" name="termos"> Aceito os termos </label><br>
           
            <p>Genero</p>
            <label><input type="radio" name="genero" value="M"> Masculino</label><br>
            <label><input type="radio"  name="genero" value="F"> Feminino</label><br> 

            <input type="submit" name="Enviar"> 
            <input type="reset" value="Limpar"><br><br>

            <textarea name="mensagem" rows="5" cols="20"> Digite seu texto aqui</textarea> <br> <br>

            <select name="estado" id="estado">
                <option value="sp">São paulo</option>
                <option value="rj">Rio de janeiro</option>
                <option value="brasilia">Brasília</option>
                <option value="mg">Minas Gerais</option>
            </select> <br> <br>

            <select name="curso" id="Curso" required>
                
                <option value="" selected disabled>Selecione um curso</option>

                <option value="ads">Análise e desenvolvimento de Sistemas</option>
                <option value="eng">Engenharia de computação</option>
                <option value="adm">Administração</option>

                <option value="fechado" disabled>Curso indisponível</option>
            </select> <br> <br>
            
            <label for="email"> Digite seu e-mail</label>
            <input type="email" required> <br> <br>

            <label for="text">Digite a senha</label>
            <input type="text" pattern="[A-Za-z](3,)" title="Apenas letras, minimo 3 caracteres"> <br> <br>

            <label for="number">Selecione o mínimo de caracteres</label>
            <input type="number" min="1" max="100"> <br> <br>

            <input type="submit" value="Enviar"> <br> <br>


        </form>

    </body>
</html>
